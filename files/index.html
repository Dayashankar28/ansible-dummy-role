<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Deepavali!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffcc00, #ff6600);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        header {
            background-color: #ff9900;
            padding: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        h2 {
            font-size: 2em;
            margin-top: 10px;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
        }
        .diya {
            width: 50px;
            height: 50px;
            background-color: #ffcc00;
            border-radius: 50%;
            display: inline-block;
            margin: 5px;
            position: relative;
        }
        .diya:before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff3300;
            border-radius: 50%;
            top: -15px;
            left: 15px;
        }
        footer {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Happy Deepavali!</h1>
        <h2>Festival of Lights</h2>
    </header>
    <div class="container">
        <p>Wishing you a joyful and prosperous Deepavali filled with lights, joy, and love.</p>
        <p>Let's celebrate the triumph of light over darkness and good over evil!</p>
        
        <div class="diya-container">
            <div class="diya"></div>
            <div class="diya"></div>
            <div class="diya"></div>
            <div class="diya"></div>
            <div class="diya"></div>
            <div class="diya"></div>
            <div class="diya"></div>
        </div>
    </div>
    <footer>
        <p>May this festival bring you happiness and prosperity.</p>
    </footer>
</body>
</html>
